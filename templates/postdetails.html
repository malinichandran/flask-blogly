{% extends 'base.html' %}

{% block title %}Post details{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>
<p>
    {{post.content}}
</p>
<p> <i>by {{post.user.full_name}} on {{post.readable_date}}</i>
</p>

    {% if post.tags %}
    <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
        <a href="/tags/{{tag.id}}"><i class="badge badge-primary">{{tag.name}}</i></a>
        {% endfor %}
    </p>
    {% endif %}


<form>
    <button class="btn btn-outline-primary"
            formmethod="GET"
            formaction="/users/{{post.user.id}}">Cancel
    </button>
    <button class="btn btn-primary"
            formmethod="GET"
            formaction="/posts/{{post.id}}/edit">Edit
    </button>
    <button class="btn btn-danger"
            formmethod="POST"
            formaction="/posts/{{post.id}}/delete">Delete
    </button>
</form>

{% endblock %}
