{% extends 'base.html' %}

{% block title %}User Edit Page{% endblock %}

{% block content %}

<form method="POST">

    <p>Last Name <input name="last_name"></p>
    <p>Image URL<input name="image_url"></p>
    <button><a href="/users/{{user.id}}">Cancel</a></button> 
     <button>Save</button>
</form>
{% endblock %}
