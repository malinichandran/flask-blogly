{% block title %}Blogly{% endblock %}

{% block content %}

<form method="POST">

  <button><a href="/users/{{user.id}}/edit">Edit</a></button>
  <button formaction="/users/{{ user.id }}/delete"
  formmethod="POST">Delete</button>
</form>
<h1>Posts</h1>
  <ul>
    {% for post in posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
<button><a href="/users/{{user.id}}/posts/new">Add Post</a></button>

{% endblock %}
